{if isset($input.raw)}
	<div class="control-group">
		<label class="control-label" for="{$input.name}">{$input.title}</label>
		<div class="controls">
			<select name="{$input.name}" id="{$input.name}">{$input.raw}</select>
		</div>
	</div>
{else}
	<div class="control-group">
		<label class="control-label" for="{$input.name}">{$input.title}</label>
		<div class="controls">
			<select name="{$input.name}" id="{$input.name}" {if isset($input.style)}style="{$input.style}"{/if}>
				{foreach $input.options as $key => $value}
					<option value="{$value}" {if isset($input.value) && $input.value == $value}selected{/if}>{$key}</option>
				{/foreach}
			</select>
		</div>
	</div>
{/if}
