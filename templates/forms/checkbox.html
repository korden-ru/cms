<div class="control-group">
	<label class="control-label" for="{$input.name}">{$input.title}</label>
	<div class="controls">
		<input type="checkbox" value="{$input.value}" name="{$input.name}" id="{$input.name}" {if isset($input.checked) && $input.checked}checked{/if} {if isset($input.disabled) && $input.disabled}disabled{/if}>
	</div>
</div>
