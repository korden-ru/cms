<div class="control-group">
	<label class="control-label" for="{$input.name}">{$input.title}</label>
	<div class="controls">
		<textarea name="{$input.name}" style="width: 98%;" rows="{$input.rows|default:5}">{$input.value}</textarea>
		{if isset($input.prim)}
			<p class="help-block">{$input.prim}</p>
		{/if}
	</div>
</div>
